name: Run x402 Crawl

on:
  schedule:
    - cron: '0 2 1 1 *'  # Run once a month on the 1st day of the month at 2 AM UT
  # Allow manual triggering from GitHub Actions UI
  workflow_dispatch:

jobs:
  crawl:
    runs-on: ubuntu-latest
    timeout-minutes: 600  
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Run crawl
        env:
          NODE_ENV: production
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
          RAPIDAPI_HOST: ${{ secrets.RAPIDAPI_HOST }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          OPENROUTER_MODEL: ${{ secrets.OPENROUTER_MODEL }}
          SEARCH_KEYWORDS_PRIMARY: ${{ secrets.SEARCH_KEYWORDS_PRIMARY }}
          SEARCH_MAX_PAGES: ${{ secrets.SEARCH_MAX_PAGES }}
          SEARCH_MAX_PAGES_PER_USER: ${{ secrets.SEARCH_MAX_PAGES_PER_USER }}
          SEARCH_DELAY_MS: ${{ secrets.SEARCH_DELAY_MS }}
          MAX_TIMELINE_TWEETS: ${{ secrets.MAX_TIMELINE_TWEETS }}
        run: npm run crawl

      - name: Upload logs (if crawl fails)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: crawl-logs
          retention-days: 7
